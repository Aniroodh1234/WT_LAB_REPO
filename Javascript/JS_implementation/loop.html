<!DOCTYPE html>
<html>

<head>
    <title>While Loop Example</title>
</head>

<body>
    <h3>While Loop Demo</h3>
    <div id="while-output"></div>

    <script>
        let i = 1;
        let result = "";

        while (i <= 5) {
            result += "Count: " + i + "<br>";
            i++;
        }

        document.getElementById("while-output").innerHTML = result;
    </script>
</body>

</html>
