<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <table border>
        <caption id="caption">Product Table</caption>
        <thead>
            <tr>
                <th id="type">Product price</th>
                <th id="price">Product price</th>
                <th id="image">Product image</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Electronics</td>
                <td>$200</td>
                <td><img src="earpods.jpg" alt="earpods"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
