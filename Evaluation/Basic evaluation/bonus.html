<!DOCTYPE html>
<html>
<head>
    <title>CGU Table</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('banner.jpg'); /* Change to your image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        th, td {
            border: 1px solid #000;
            padding: 12px 20px;
            text-align: center;
        }
        th {
            background-color: white;
            color: black;
            font-size: 24px;
        }
        select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <table width="60%" border="1">
        <tr>
            <th colspan="3" style="font-size:28px";>C.G.U PRODUCT</th>
        </tr>
        <tr style="background-color: rgb(237, 55, 55);">
            <td>ABC</td>
            <td>
                <select>
                    <option>3</option>
                    <option>2</option>
                </select>
            </td>
            <td>1000</td>
        </tr>
        <tr style="background-color: rgb(80, 207, 80);">
            <td>PQR</td>
            <td>
                <select>
                    <option>10</option>
                    <option>11</option>
                </select>
            </td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
