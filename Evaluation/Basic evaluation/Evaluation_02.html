<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: #4facfe;
      box-shadow: 0 0 6px rgba(79, 172, 254, 0.4);
    }

    .butt {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      padding: 12px 32px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    .butt:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .butt:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form action="">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required />

      <label for="reg_no">Registration Number</label>
      <input type="text" id="reg_no" name="reg_no" placeholder="Enter registration no." required />

      <label for="fees">Fees</label>
      <input type="number" id="fees" name="fees" placeholder="Enter fees" min="0" required />

      <label for="subjects">Subjects</label>
      <input type="text" id="subjects" name="subjects" placeholder="Enter subjects" required />

      <label for="branch">Branch</label>
      <select id="branch" name="branch" required>
        <option value="">-- Select Branch --</option>
        <option value="cse">Computer Science</option>
        <option value="ece">Electronics & Communication</option>
        <option value="mech">Mechanical Engineering</option>
        <option value="civil">Civil Engineering</option>
        <option value="eee">Electrical Engineering</option>
      </select>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required />

      <label for="time">Time of Admission</label>
      <input type="time" id="time" name="time" required />

      <button type="submit" onclick="alert('Form Submitted Successfully âœ…')" class="butt">
        Submit
      </button>
    </form>
  </div>
</body>

</html>
